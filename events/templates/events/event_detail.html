<h2>{{ event.title }}</h2>
<p>{{ event.description }}</p>
<p>Date: {{ event.date }}</p>

<h3>Register</h3>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>

{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
  {% endfor %}
{% endif %}
